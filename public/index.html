<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Redaction System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings-widget" id="settings-widget">
        <div class="settings-icon" id="settings-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
        </div>
        <div class="settings-panel hidden" id="settings-panel">
            <h3>Settings</h3>
            <div class="option-group" id="beep-volume-container">
                <label for="beep-volume">Beep Volume: <span id="volume-value">0.01%</span></label>
                <input type="range" id="beep-volume" min="0.01" max="100" value="0.01" class="slider">
            </div>
            
            <div class="option-group">
                <label for="audio-volume">Audio Volume: <span id="audio-volume-value">125%</span></label>
                <input type="range" id="audio-volume" min="50" max="300" value="125" class="slider">
            </div>
            
            <div class="option-group">
                <label for="deepgram-api-key">Deepgram API Key:</label>
                <input type="password" id="deepgram-api-key" class="text-input" placeholder="Enter your Deepgram API key">
                <button id="save-api-key" class="btn btn-small">Save</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="upload-card">
            <h1>Call Info Remover</h1>
            <p class="subtitle">Upload audio files to automatically redact sensitive information</p>
            
            <div id="drop-area" class="drop-area">
                <div class="drop-message">Drag and drop files here or click to select</div>
                <input type="file" id="file-input" accept="audio/*" multiple hidden />
            </div>
            
            <div class="button-group">
                <button id="clear-btn" class="btn btn-secondary">Clear</button>
                <button id="upload-btn" class="btn btn-primary" disabled>Upload</button>
            </div>
            
            <div id="file-preview" class="file-preview"></div>
            <div id="upload-progress" class="upload-progress hidden">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <p id="progress-text">Uploading...</p>
            </div>
        </div>

        <div class="recordings-card hidden" id="recordings-card">
            <h2>Processed Recordings</h2>
            <div id="recordings-list" class="recordings-list">
                <!-- Recordings will be listed here -->
            </div>
        </div>

        <!-- Logs section removed for production mode -->
    </div>
    
    <script src="app.js"></script>
</body>
</html>
